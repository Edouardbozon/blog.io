<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="description"
      content="My development blog, I speak about technology stuff I discover during my life experience"
    />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@edouardbozon" />
    <meta
      name="twitter:title"
      content="My development blog, I speak about technology stuff I discover during my life experience"
    />
    <meta
      name="twitter:description"
      content="My development blog, I speak about technology stuff I discover during my life experience"
    />
    <meta name="twitter:creator" content="@edouardbozon" />
    <!-- Twitter Summary card images must be at least 120x120px -->
    <meta
      name="twitter:image"
      content="https://codamit/assets/images/portrait.jpg"
    />

    <!-- Open Graph data -->
    <meta
      property="og:title"
      content="My development blog, I speak about technology stuff I discover during my life experience"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://codamit.com/" />
    <meta
      property="og:image"
      content="https://codamit/assets/images/portrait.jpg"
    />
    <meta
      property="og:description"
      content="My development blog, I speak about technology stuff I discover during my life experience"
    />
    <meta property="og:site_name" content="Codamit" />

    <base href="/" />
    <link href="assets/css/bulma.min.css" rel="stylesheet" />
  </head>
  <body></body>
</html>
