<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="description"
      content="I share stuff about code, architecture and best practices"
    />
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Codamit - Tech Blog"
    />
    <meta
      name="twitter:description"
      content="I share stuff about code, architecture and best practices"
    />
    <meta name="twitter:creator" content="@edouardbozon" />
    <meta
      name="twitter:image"
      content="https://codamit.com/assets/images/portrait.jpg"
    />
    <meta
      property="og:title"
      content="Codamit - Tech Blog"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://codamit.com/" />
    <meta
      property="og:image"
      content="https://codamit.com/assets/images/portrait.jpg"
    />
    <meta
      property="og:description"
      content="I share stuff about code, architecture and best practices"
    />
    <meta property="og:site_name" content="Codamit" />

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#209cee">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Codamit">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Codamit">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="assets/images/icons/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="assets/images/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/icons/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#209cee">
    <meta name="msapplication-tap-highlight" content="no">
    
    <base href="/" />
    
    <link href="assets/css/bulma.min.css" rel="stylesheet" />
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-47975149-8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-47975149-8');
    </script>

    <script>
      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js', {
            scope: '/',
          }, function (err) {
            console.error('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
  </body>
</html>
